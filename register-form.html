<div class="min-h-screen rounded-[15px] p-4 sm:p-6 md:p-8 flex flex-col md:justify-center md:items-center">
    <div class="bg-white w-full max-w-4xl md:max-w-[1050px] rounded-[15px]
         flex flex-col justify-center items-center shadow-xl">

        <div class="close-btn bg-[#EEE] rounded-[50%] absolute top-4 right-4" onclick="closeRegisterModal()"></div>

        <div class="flex flex-col md:flex-row justify-center w-full">

            <div class="flex flex-col items-center justify-center p-4 pt-8 md:p-8 order-1 md:order-2">
                <img class="w-[200px] h-[200px] md:w-[300px] md:h-[300px] rounded-[50%] object-cover shadow-lg flex-shrink-0"
                     src="resources/master-sword-login.jpg" alt="Espada Maestra">
            </div>

            <div class="p-4 md:p-8 w-full md:w-auto order-2 md:order-1">
                <h2 class="text-2xl sm:text-[32px] font-bold text-[#393939] mt-4 md:mt-8 text-center">
                    Ingresa tus datos para registrarte
                </h2>

                <form onsubmit="handleRegister(event)" class="mt-8">

                    <div class="flex flex-col items-center justify-center mt-6 sm:mt-[32px]">
                        <input type="text"
                               class="w-full sm:w-[90%] md:w-[600px] h-10 rounded-[30px] border-[1px] border-[#929292] block px-4 focus:outline-none focus:border-[#393939]"
                               placeholder="Ej: LinkHyliano"
                               required
                               id="username">
                        <label class="text-base sm:text-[20px] font-bold mt-2 text-[#868686]">Nombre de usuario</label>
                    </div>

                    <div class="flex flex-col items-center justify-center mt-6 sm:mt-[32px]">
                        <input type="email"
                               class="w-full sm:w-[90%] md:w-[600px] h-10 rounded-[30px] border-[1px] border-[#929292] block px-4 focus:outline-none focus:border-[#393939]"
                               placeholder="ejemplo@correo.com"
                               required
                               id="email">
                        <label class="text-base sm:text-[20px] font-bold mt-2 text-[#868686]">Correo electrónico</label>
                    </div>

                    <div class="flex flex-col items-center justify-center mt-6 sm:mt-[32px]">
                        <input type="password"
                               class="w-full sm:w-[90%] md:w-[600px] h-10 rounded-[30px] border-[1px] border-[#929292] block px-4 focus:outline-none focus:border-[#393939]"
                               placeholder="Mínimo 8 caracteres"
                               required
                               id="register-password">
                        <label class="text-base sm:text-[20px] font-bold mt-2 text-[#868686]">Contraseña</label>
                    </div>

                    <div class="flex flex-col items-center justify-center mt-6 sm:mt-[32px]">
                        <input type="password"
                               class="w-full sm:w-[90%] md:w-[600px] h-10 rounded-[30px] border-[1px] border-[#929292] block px-4 focus:outline-none focus:border-[#393939]"
                               placeholder="Confirma tu contraseña"
                               required
                               id="confirm-password">
                        <label class="text-base sm:text-[20px] font-bold mt-2 text-[#868686]">Confirmar contraseña</label>
                    </div>

                    <div class="mb-6 mt-6 sm:mt-[32px] flex items-center justify-center">
                        <div class="flex items-center gap-3 w-full sm:w-[90%] md:w-[600px]">
                            <input type="checkbox"
                                   id="terms"
                                   required
                                   class="w-4 h-4 sm:w-5 sm:h-5 cursor-pointer accent-[#393939]">
                            <label for="terms" class="text-sm sm:text-[14px] text-[#999] cursor-pointer select-none">
                                Acepto los términos y condiciones
                            </label>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 items-center justify-center mt-8">
                        <button type="submit"
                                class="login-btn flex-shrink-0 w-full sm:w-auto text-white bg-[#393939] px-8 py-3 rounded-[30px] font-semibold hover:opacity-90 transition duration-300">
                            Registrarme
                        </button>
                        <button type="button"
                                onclick="switchToLogin()"
                                class="w-full sm:w-auto text-[#393939] text-[16px] sm:text-[18px] font-semibold border-2 border-[#393939] px-8 py-3 rounded-[30px] hover:bg-[#393939] hover:text-white transition duration-300">
                            Tengo cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
