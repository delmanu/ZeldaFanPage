<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- Modal Login Responsive -->
<div class="relative" onclick="event.stopPropagation()">
    <div class="bg-[#EEE] w-full max-w-[1050px] min-h-[400px] rounded-[15px]
                    flex flex-col lg:flex-row justify-center items-center
                    p-4 sm:p-6 lg:p-8">

        <!-- Botón de cerrar -->
        <div class="close-btn bg-[#fff] rounded-[50%]" onclick="closeLoginModal()"></div>

        <!-- Imagen - oculta en móvil, visible en tablet+ -->
        <div class="hidden md:flex flex-col items-center justify-center md:mr-6 lg:mr-8">
            <img class="w-[180px] h-[180px] md:w-[220px] md:h-[220px] lg:w-[300px] lg:h-[300px] rounded-[50%] object-cover"
                 src="resources/master-sword-login.jpg" alt="Espada Maestra">
        </div>

        <!-- Formulario -->
        <div class="w-full max-w-[600px]">
            <h2 class="text-[24px] sm:text-[32px] lg:text-[40px] font-bold text-[#393939] text-center
                           mt-4 sm:mt-6 lg:mt-[48px] px-2">
                Ingresa tus datos para iniciar sesión
            </h2>

            <!-- Formulario -->
            <form onsubmit="handleLogin(event)">
                <!-- Campo de Email -->
                <div class="flex flex-col items-center justify-center mt-8 sm:mt-10 lg:mt-[54px] px-4">
                    <input type="email"
                           class="w-full max-w-[600px] h-[40px] sm:h-[45px] lg:h-[50px]
                                      rounded-[30px] border-[1px] border-[#929292] block px-4
                                      text-[14px] sm:text-[16px]"
                           placeholder=""
                           required
                           id="email">
                    <label class="text-[16px] sm:text-[20px] lg:text-[24px] font-bold mt-[8px] text-[#868686]">
                        Correo electrónico
                    </label>
                </div>

                <!-- Campo de Contraseña -->
                <div class="flex flex-col items-center justify-center mt-6 sm:mt-7 lg:mt-[32px] px-4">
                    <input type="password"
                           class="w-full max-w-[600px] h-[40px] sm:h-[45px] lg:h-[50px]
                                      rounded-[30px] border-[1px] border-[#929292] block px-4
                                      text-[14px] sm:text-[16px]"
                           placeholder=""
                           required
                           id="password">
                    <label class="text-[16px] sm:text-[20px] lg:text-[24px] font-bold mt-[8px] text-[#868686]">
                        Contraseña
                    </label>
                </div>

                <!-- Botón de Iniciar Sesión -->
                <div class="text-center mt-10 sm:mt-12 lg:mt-[64px]">
                    <button type="submit" class="login-btn text-[20px] sm:text-[28px] lg:text-[36px]">
                        Iniciar sesión
                    </button>
                </div>

                <!-- Link de Olvidé mi contraseña -->
                <div class="text-center mt-3 sm:mt-4 lg:mt-[18px] mb-4">
                    <a href="#" class="forgot-password text-[14px] sm:text-[16px]">
                        Olvidé mi contraseña
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
